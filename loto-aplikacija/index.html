<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Lottery App</title>
  </head>
  <body>
    <h1>Lotto App</h1>
    <div class="container">
      <div class="choose-numbers-container">
        <h3>Choose your numbers</h3>
      </div>
      <div class="result-container">
        <p class="result-title">Become a billionaire</p>
        <div class="show-result"></div>
      </div>
      <div id="randomNumbers" class="draw-numbers-container">
        <h3 class="random-numbers">NUMBERS</h3>
      </div>
    </div>

    <div class="buttons-container">
      <button class="startBtn">Start</button>
      <button class="restartBtn">Restart</button>
    </div>

    <!--Script-->
    <script src="/index.js"></script>
  </body>
</html>
